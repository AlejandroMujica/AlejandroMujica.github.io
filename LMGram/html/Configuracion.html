<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Configuracion.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icono.ico">
    <title>Configuracion</title>
  </head>
  <body>
    <header>
      <a href="../html/inicio.html"><img src="../img/logo.png"  alt="Logo" class="logo" ></a>
      <h1>
          <a href="../html/descubrir.html">Descubrir</a>
      </h1>
      <h1>
          <a href="../html/añadir.html">A&ntilde;adir</a>
      </h1>
      <h1>
          <a href="../html/actividad.html">Actividad</a>
      </h1>
      <h1>
          <a href="../html/perfil.html"> Perfil</a>
      </h1>
    </header>
    <form class="formulario" action="index.html" method="post">
      <div class="Cuenta">
        <div class="encabezado1">
          <p>Cuenta</p>
        </div>
        <div class="Usuario">
          <label>Nombre de usuario</label>
          <input type="text" name="" value="">
        </div>
        <div class="Telefono">
          <label>Numero de Telefono</label>
          <input type="number" name="" value="">
        </div>
        <div class="Email">
          <label>Email</label>
          <input type="email" name="" value="">
        </div>
        <div class="Idioma">
          <label>Idioma:</label>
          <div class="Español">
            <label>Español</label>
            <input type="radio" name="" value="">
          </div>
          <div class="Ingles">
            <label>English</label>
            <input type="radio" name="" value="">
          </div>
          <div class="Chino">
            <label>Chinese</label>
            <input type="radio" name="" value="">
          </div>
          <div class="Arabe">
            <label>Arabic</label>
            <input type="radio" name="" value="">
          </div>
        </div>
      </div>
      <div class="Seguridad">
        <div class="encabezado2">
          <p>Seguridad</p>
        </div>
        <div class="Contraseña">
          <label>Contraseña</label>
          <input type="password" name="" value="">
        </div>
        <div class="cambio">
          <label>Cambio de Contraseña</label>
          <input type="password" name="" value="">
        </div>
        <div class="Privacidad">
          <label>Cuenta Privada</label>
          <input type="checkbox" name="" value="">
        </div>
        <div class="autencicacion">
          <label>Autenticacion en 2 pasos</label>
          <input type="checkbox" name="" value="">
        </div>
        <div class="privado">
          <p>Privacidad de la cuenta</p>
          <label>Publica</label>
          <input type="radio" name="" value="">
          <label>Privada</label>
          <input type="radio" name="" value="">
        </div>
        <div class="comentarios">
          <p>Permitir comentarios</p>
          <label>On</label>
          <input type="radio" name="" value="">
          <label>Off</label>
          <input type="radio" name="" value="">
        </div>
      </div>
      <div class="Notificaciones">
        <div class="encabezado3">
          <p>Notificaciones</p>
        </div>
        <div class="Permitir">
          <label>Permitir Notificaciones</label>
          <input type="checkbox" name="" value="">
        </div>
        <div class="Correo">
          <label>Enviar Notificaciones al Correo</label>
          <input type="checkbox" name="" value="">
        </div>
        <div class="SMS">
          <label>Enviar Notificaciones mediante SMS</label>
          <input type="checkbox" name="" value="">
        </div>
        <div class="Mensajes">
          <label>Enviar Notificaciones de Mensajes</label>
          <input type="checkbox" name="" value="">
        </div>
        <div class="Noticias">
          <label>Enviar noticias</label>
          <input type="checkbox" name="" value="">
        </div>
      </div>
    </form>
    <footer>
        <h2>Copyright &copy; @InstaSmack</h2>
    </footer>
  </body>
</html>
